<ion-header>

  <ion-navbar>
    <ion-title>商品详情</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding *ngIf="detailInfo">
  <!-- details/picList[0].sm/title/ -->
  <ion-slides pager loop="true" autoplay=2000 speed=1000 direction="horizontal" effect="fade" paginationType="bullets" style="height:auto">
    <ion-slide style="height:auto" *ngFor="let item of detailInfo.picList">
      <img [src]="'assets/'+item.md" />
    </ion-slide>
  </ion-slides>
  <h6>{{detailInfo.title}}</h6>
  <p style="color:red">{{detailInfo.subtitle}}</p>
  <h5 style="color:red">{{'￥'+detailInfo.price}}</h5>
  <!-- <div [innerHTML]="detailInfo.details | myDetail">
  </div> -->

</ion-content>

<ion-footer>
  <ion-grid>
    <ion-row>
      <ion-col col-2>
        <button [navPush]="notFound" ion-button clear block color="myLight">
          <ion-icon name="heart"></ion-icon>
        </button>
      </ion-col>
      <ion-col col-2>
        <button [navPush]="cart" ion-button clear block color="myLight">
          <ion-icon name="cart"></ion-icon>
        </button>
      </ion-col>
      <ion-col col-2>
        <button [navPush]="notFound" ion-button clear block color="myLight">
          <ion-icon name="bookmark"></ion-icon>
        </button>
      </ion-col>
      <ion-col>
        <button (click)="addToCart()" ion-button block color="danger">
          加入购物车
        </button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-footer>

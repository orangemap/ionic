<ion-header>

  <ion-navbar>
    <ion-title>请先登录</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <div style="text-align:center;margin-bottom:10px">
    <img style="width:100px;height:100px;border-radius: 50%;" src="assets/img/1.jpg" />
  </div>


  <ion-list>
    <ion-item>
      <ion-input type="text" clearInput="true" placeholder="用户名" [(ngModel)]="uname"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="password" clearInput="false" placeholder=密码 [(ngModel)]="upwd"></ion-input>
    </ion-item>
  </ion-list>
  <ion-grid>
    <ion-row>
      <ion-col col-3>
        <span style="font-size:0.5em">免费注册</span>
      </ion-col>
      <ion-col push-6 col-3>
        <span style="font-size:0.5em">忘记密码</span>
      </ion-col>
    </ion-row>
  </ion-grid>
  <button ion-button round block color="danger" (click)="doLogin()">登录</button>


</ion-content>
